<!DOCTYPE html>
<html ng-app="angularJsFun">
<head>
    <title>AngularJS Fun</title>
    <link href="css/bootstrap.css" rel="stylesheet"/>
    <link href="css/site.css" rel="stylesheet"/>
</head>
<body ng-controller="mainController">

<!-- Navigation header -->
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#mainMenu">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#/someTab">
            Some Tab
        </a>
        <div class="collapse navbar-collapse" id="mainMenu">
            <ul class="nav navbar-nav">
                <li angularjs-fun-menu-id="anotherTab">
                    <a href="#/anotherTab">Another Tab</a>
                </li>
                <li angularjs-fun-menu-id="aThirdTab">
                    <a href="#/aThirdTab">A Third Tab</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Optional title bar -->
<div class="current-spot">
    <div class="container-fluid" ng-show="!isActive('')">
        <div class="container">
            <h3>{{getTitle()}}</h3>
        </div>
    </div>
</div>

<!-- View content -->
<div class="main-content">
    <div class="container-fluid">
        <div class="container">
            <div ng-view></div>
        </div>
    </div>
</div>

<script src="lib/jquery.min.js"></script>
<script src="lib/bootstrap.min.js"></script>
<script src="lib/angular.min.js"></script>
<script src="lib/angular-route.min.js"></script>
<script src="main.js"></script>
</body>
</html>
