<!DOCTYPE html>
<html ng-app="marciogualtieri">
<head>
    <title>Dive Sites</title>
    <link href="../css/bootstrap.css" rel="stylesheet"/>
    <link href="../css/site.css" rel="stylesheet"/>
</head>
<body ng-controller="mainController">

<!-- Navigation header -->
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#mainMenu">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#"
           ng-click="showMain()">
            <p>M. Gualtieri</p>
        </a>
        <div class="collapse navbar-collapse" id="mainMenu">
            <ul class="nav navbar-nav">
                <li ng-class="{active: isActive('History')}">
                    <a href="#" ng-click="showHistory()">History</a>
                </li>
                <li ng-class="{active: isActive('Courses')}">
                    <a href="#" ng-click="showCourses()">Courses</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Optional view header -->
<div class="current-spot">
    <div class="container-fluid">
        <div class="container">
            <div ng-show="view=='history'">
                <h3>History</h3>
            </div>
            <div ng-show="view=='courses'">
                <h3>Courses</h3>
            </div>
        </div>
    </div>
</div>

<!-- View content -->
<div class="main-content">
    <div class="container-fluid">
        <div class="container">
            <div ng-show="view=='main'">
                <p>Main content</p>
            </div>
            <div ng-show="view=='locations'">
                <p>History content</p>
            </div>
            <div ng-show="view=='diveSites'">
                <p>Courses content</p>
            </div>
        </div>
    </div>
</div>

<script src="../lib/jquery-2.1.4.min.js"></script>
<script src="../lib/bootstrap.min.js"></script>
<script src="../lib/angular.min.js"></script>
<script src="main.js"></script>
</body>
</html>
